<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(137, 87%, 37%);
      }
    </style>
  </head>
  <body>
    <main class="flex min-h-screen items-center justify-center bg-light-gray">
      <div class="rounded-2xl bg-white shadow-lg sm:w-52 sm:p-3 lg:w-72 lg:p-4">
        <img class="rounded-lg" src="./src/assets/image-qr-code.png" alt="" />
        <h1
          class="mt-4 text-center font-outfit font-bold text-dark-blue sm:text-[15px] sm:leading-[1.2rem] lg:text-[22px] lg:leading-[1.8rem]"
        >
          Improve your front-end skills by building projects
        </h1>
        <h2
          class="mb-4 mt-3 text-center text-grayish-blue sm:text-[10px] lg:text-[14px]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </h2>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Josh</a>.
      </div>
    </footer>
  </body>
</html>
